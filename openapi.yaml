openapi: 3.0.4
info:
  title: Markdown to Image
  description: Markdown to Image converts markdown text into visual image representations, rendering content as PNG, JPEG, or WebP images.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/markdowntoimage:
    post:
      summary: Convert Markdown to Image
      description: Markdown to Image converts markdown text into visual image representations, rendering content as PNG, JPEG, or WebP images.
      operationId: markdowntoimage
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  api:
                    type: string
                    description: api
                  status:
                    type: string
                    description: status
                  data:
                    type: string
                    description: data
              example:
                api: markdowntoimage
                status: success
                data:
                  imageName: sample.png
                  format: .png
                  downloadURL: https://storage.googleapis.com/apiverve.appspot.com/sample.png
                  expires: 2025-11-23T00:00:00.0000000Z
                  markdownLength: 250
                  htmlLength: 350
                  dimensions:
                    width: 1280
                    height: 800
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                markdown:
                  type: string
                  description: Markdown text to convert (max 500,000 characters)
                  example: >-
                    # Sample Markdown Document


                    This is a **sample** markdown document that will be converted to an image.


                    ## Features


                    - Supports headers

                    - Supports **bold** and *italic* text

                    - Supports lists


                    ## Example


                    This markdown will be rendered as a visual image with customizable dimensions.
                width:
                  type: integer
                  description: 'Image width in pixels (100-3840, default: 1280)'
                  default: '1280'
                  example: 1280
                height:
                  type: integer
                  description: 'Image height in pixels (100-2160, default: 800)'
                  default: '800'
                  example: 800
                format:
                  type: string
                  description: 'Output format: png, jpeg, jpg, webp (default: png)'
                  default: png
                  example: png
              required:
              - markdown
              example:
                markdown: >-
                  # Sample Markdown Document


                  This is a **sample** markdown document that will be converted to an image.


                  ## Features


                  - Supports headers

                  - Supports **bold** and *italic* text

                  - Supports lists


                  ## Example


                  This markdown will be rendered as a visual image with customizable dimensions.
                width: 1280
                height: 800
                format: png
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
